<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*左边栏，设定宽度*/
        .left
        {
            float: left;
            width: 150px;
            border: 1px solid #333;
        }
        /*中间栏，宽度auto*/
        .mid
        {
            width: auto;
            margin: 0 140px 0 150px;
            border: 1px solid #000;
        }
        /*右边栏，固定宽度*/
        .right
        {
            float: right;
            width: 140px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="left">
        left
    </div>
    <div class="right">
     right
    </div>
    <div class="mid">
     mid
    </div>
</div>
</body>
</html>
