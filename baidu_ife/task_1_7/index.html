<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新世界 新生活</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div id="left_header">
            <a href="#"><img src="img/head_book.png"></a>
            <p class="title">新世界</p>
        </div>
        <nav id="nav_header">
            <ul>
                <li><a href="#" class="selected">首页</a></li>
                <li><a href="#">最新活动</a></li>
                <li><a href="#">项目介绍</a></li>
                <li><a href="#">爱心社区</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">登录</a></li>
            </ul>
        </nav>
    </header>
    <div id="main_content">
        <div id="screen">
            <div id="mask"></div>
            <p id="new_life">Time of new life</p>
            <p class="say">新时代，年轻的人们让我们一起<br>
                体验新生活，享受新生活</p>
            <button class="enter-button">开始体验</button>
        </div>
        <div id="items">
            <div class="item">
                <div class="round icon"></div>
                <div class="words-wrapper">
                    <p class="words">打造全新世界观, 让你更爱你的生活</p>
                </div>
            </div>
            <div class="item">
                <div class="flag icon"></div>
                <div class="words-wrapper">
                    <p class="words">丰富多彩的公益活动, 发挥新世界的主人公意识</p>
                </div>
            </div>
            <div class="item">
                <div class="flower icon"></div>
                <div class="words-wrapper">
                    <p class="words">时尚的新理念, 超前体验未知的生活</p>
                </div>
            </div>
            <div class="item">
                <div class="rect icon"></div>
                <div class="words-wrapper">
                    <p class="words">完善的培养机制, 培养你全新的世界观</p>
                </div>
            </div>
        </div>
        <section id="activity">
            <div id="activity-header">
                <div id="book-icon"></div>
                <p id="book-words"><b>关于新世界，你不知道的还有什么</b></p>
            </div>
            <div id="activity-info">
                <div id="info_word1">查找新世界城市活动信息</div>
                <div id="bar"></div>
                <div id="info_word2">每个城市有不同的活动信息，请自助查询您所需要了解的城市</div>
                <div id="info-info">
                <input id="info-country" type="text" list="country" placeholder="中国" />
                <datalist id="country">
                    <option  value="中国"  class="info_selected">
                </datalist>
                <input id="info-pro" type="text" list="province" placeholder="省份" />
                <datalist id="province">
                    <option value="北京市"  class="info_selected"></option>
                    <option value="天津市"></option>
                    <option value="河北市"></option>
                    <option value="陕西省"></option>
                    <option value="内蒙古自治区"></option>
                    <option value="辽宁省"></option>
                </datalist>
                <input id="info-city" type="text" list="city" placeholder="城市" />
                <datalist id="city">
                    <option value="北京市" class="info_selected"></option>
                    <option value="天津市"></option>
                    <option value="石家庄"></option>
                    <option value="厦门"></option>
                    <option value="香港"></option>
                </datalist>
                <button id="research">搜索</button>
                </div>

            </div>
        </section>

    </div>
    <footer>

    </footer>
</body>
</html>
